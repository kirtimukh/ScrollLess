<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScrollLess</title>
</head>
<body style="width: 210px">
  <h1>ScrollLess</h1>
  <p>Click on prompt to toggle response visibility.</br>Use <code>Ctrl+Shift+Y</code> for all responses.</p>
  <div style="display:flex; justify-content: space-between;">
    <button id="toggleDisplayButton" style="flex-grow: 1">Show/hide all</button>
    <span style="width: 3px;"></span>
    <button id="hideOnLoadButton" style="flex-grow: 1">Hide on load</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
